{% extends 'base.html' %}

{% block content %}
  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <table class="table">
      {{ form }}
    </table>
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
{% endblock content %}
